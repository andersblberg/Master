data:
  csv_path: data/interim/combined_DB22_measurements_sorted_clean.csv   # use forward-slashes

eval_cv:
  n_splits: 10
  random_state: 42

model:
  # pipeline = Row-SNV pre-processing  âžœ  SVC
  name: svm_snv
  params:
    C: 705.7          # 10**2.8480323552786153
    gamma: 0.954      # 10**(-0.02054010029057312)
    # kernel defaults to "rbf", so no need to specify it


# To run this experiment, use the following command:
# poetry run pid grid --cfg-path configs\experiment\svm_snv_tuned.yaml -m svm_snv